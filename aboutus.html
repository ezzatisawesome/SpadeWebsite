<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Spade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Lato:wght@400;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/fontawesome/css/all.css" rel="stylesheet">
    <link href="css/fontawesome/css/brands.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(() => {
            $("#header").load("common/header.html")
            $("#header").click(() => {
				$(location).attr("href", "index.html")
			})
        })
    </script>
    <style>
        /* Fonts */
        .lato-18 {
            font-family: "Lato", sans-serif;
            font-size: 18.75px;
            letter-spacing: 0.03em;
            font-weight: 700;
        }
        .lato-30 {
            font-family: "Lato", sans-serif;
            font-size: 30px;
            letter-spacing: 0.06em;
            font-weight: 400;
        }
        .lato-48 {
            font-family: "Lato", sans-serif;
            font-size: 48px;
            letter-spacing: 0.03em;
            font-weight: 700;
        }
        .lato-76 {
            font-family: "Lato", sans-serif;
            font-size: 76.8px;
            letter-spacing: 0.03em;
            font-weight: 700;
        }
        .roboto-18 {
            font-family: "Roboto", sans-serif;
            font-size: 18.75px;
            letter-spacing: 0.03em;
        }
        .roboto-30 {
            font-family: "Roboto", sans-serif;
            font-size: 30px;
            letter-spacing: 0.03em;
        }
        .roboto-48 {
            font-family: "Roboto", sans-serif;
            font-size: 48px;
            letter-spacing: 0.03em;
        }
        .color1 {
            color: white;
        }

        #mission {
            padding-top: 35px;
            background-color: #33353d;
            height: 20vh;
        }

        #aboutus {
            background-color: #33353d;
        }

        #bios {
            background-color: #33353d;
            height: 80vh;
            display: flex;
            align-items: center;
        }
        #bios h3 {
            padding-top: 20px;
        }
        #bios img {
            height: 200px;

        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="header">
        </div>

        <div class="row color1" id="mission">
            
        </div>
        
        <div class="row color1 text-center" id="aboutus">
            <h1 class="lato-48">The Team</h1>
            <p class="roboto-18">
                We are highschoolers from Lake Forest Academy.
                We decided to build this project as part of a hackathon.
            </p>
        </div>

        <div class="row justify-content-between text-center color1" id="bios">
            <div class="col-4">
                <img src="img/headshots/h1.png" alt="">
                <h3 class="lato-18">Michael Xing</h3>
                <p class="roboto-18">Progammer</p>
            </div>
            <div class="col-4">
                <img src="img/headshots/h2.png" alt="">
                <h3 class="lato-18">Bill Le</h3>
                <p class="roboto-18">Programmer</p>
            </div>
            <div class="col-4">
                <img src="img/headshots/h3.png" alt="">
                <h3 class="lato-18">Ezzat Suhaime</h3>
                <p class="roboto-18">Programmer</p>
            </div>
        </div>
    </div>
</body>
</html>
