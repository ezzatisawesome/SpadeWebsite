<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<style>
    body {
        background-color: rgb(121, 136, 198);    }

    #header {
            height: 80px;
            background-color: white;
        }
        #header h2 {
            margin: 0;
            padding: 0;
        }
        #header a {
            width: 100px;
            height: 50px;
            border: none;
            border-radius: 10px;
            background-color: transparent;
            text-decoration: none;
            color: black;
        }

    #main-body {
        display: flex;
        align-content: center;
        justify-content: center;
        height: 80vh
    }

    #signin-panel {
        background-color: white;
        height: 400px;
        width: 400px;
        border-radius: 20px;
        /* box-shadow: 1px 1px 20px 3px rgb(238, 238, 238); */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .signin-email-container {
        position: relative;
        width: 90%;
        height: 50px;
        line-height: 50px;
        margin-top: 5px;
    }

    #signin-email-input {
        width: 100%;
        height: 50px;
        border: 1px solid lightgray;
        border-radius: 5px;
        font-size: medium;
        outline: none;
        padding-left: 5px;
    }
    #signin-email-input:valid~label, #signin-email-input:focus~label {
        top: -15px;
        font-size: x-small;
    }

    label {
        position: absolute;
        top: 0;
        left: 6px;
        width: 100%;
        color: #d3d3d3;
        transition: 0.2s all;
        cursor: text;
        font-size: medium;
        user-select: none;
    }


    #signin-button {
        width: 90%;
        height: 50px;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        margin-bottom: 10px;
        background: rgb(170, 189, 255);
    }
    #signin-button:hover {
        background: rgb(185, 200, 253);
    }

    .signin-social {
        width: 100px;
        height:40px;
        border: none;
        border-radius: 5px;
        background-color: white;
        border: 1px solid lightgray;
    }
    .signin-social:hover {
        background-color: lightgray;
    }
</style>

<body>
    <div class="container-fluid">
        <div id="header" class="row align-items-center">
            <div class="col-6">
                
                <div class="pull-left">
                    <h2>
                        <span><img src="img/spade_handle.png" alt="" style="height: 50px;"></span>
                        Spade
                    </h2>
                </div>
            </div>

        </div>

        <div class="row" id="main-body">
            <div class="panel panel-default" id="signin-panel">
                <h4>Sign in</h4>
                
                <div class="signin-email-container">
                    <input type="text" id="signin-email-input" required>
                    <label for="signin-email-input">email</label>
                </div>
                
                <button id="signin-button">continue</button>
                <p>Or sign in using</p>
                <div class="row justify-content-around">
                    <div class="col">
                        <button class="signin-social fa fa-apple">
                    </div>
                    <div class="col">
                        <button class="signin-social fa fa-google">
                    </div>
                    <div class="col">
                        <button class="signin-social fa fa-facebook">
                    </div>
                </div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
