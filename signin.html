<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin | Spade </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Lato:wght@300&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="jquery.js"></script>
    <script>
        f = localStorage.getItem("user")
        if(f == undefined) {
            $(document).ready(() => {
                $(".hdr-cntr button").click(() => {
                    $(location).attr("href", "signup.html")
                })
                $("#submit").click(() => {
                    psw_check();
                    if (usr_check() && psw_check()) {
                        let r = new XMLHttpRequest()
                        r.onreadystatechange = () => {
                            if (r.readyState==4 && r.status==200) {
                                if (r.responseText == "Failed") {
                                    $("#login-msg").text("Invalid username or password")
                                } else {
                                    localStorage.setItem("user", r.response)
                                    $(location).attr("href", "annotations.html")
                                }
                            }
                        }
                        r.open("POST", "http://localhost:5000/auth/login", true)
                        r.setRequestHeader("Content-Type", "application/json")
                        r.send(JSON.stringify({
                            "user": $("#login-field-usr").val(),
                            "password": $("#login-field-psw").val()
                        }))
                    } else {
                        //
                    }
                })
            })
        } else {
            $(location).attr("href", "annotations.html")
        }
        function usr_check() {
            if($("#login-field-usr").val() == "") {
                $("#login-field-usr").addClass("bad-input-lab")
                $("#login-label-usr").addClass("bad-input-let")
                return false
            } else {
                $("#login-field-usr").removeClass("bad-input-lab")
                $("#login-label-usr").removeClass("bad-input-let")
                return true
            }
        }
        function psw_check() {
            if($("#login-field-psw").val() == "") {
                $("#login-field-psw").addClass("bad-input-lab")
                $("#login-label-psw").addClass("bad-input-let")
                return false
            } else {
                $("#login-field-psw").removeClass("bad-input-lab")
                $("#login-label-psw").removeClass("bad-input-let")
                return true
            }
        }
    </script>
    <style>
        .container-fluid {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Container */
        .login-cntr {
            width: 382px;
            height: 382px;
            background: #ffffff;
            border-radius: 0.5em;
            box-shadow: 0px 0px 30px 10px rgba(0, 0, 0, 0.1);
        }
        .login-cntr .hdr-cntr {
            display: flex;
            justify-content: space-between;
            padding-left: 30px;
            padding-right: 30px;
        }
        .login-cntr .hdr-cntr h2 {
            color: black;
            font-family: "Roboto", sans-serif;
            font-size: 30px;
            letter-spacing: .03em;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        .login-cntr .hdr-cntr button{
            border: none;
            background-color: transparent;
            font-family: "Roboto", sans-serif;
            font-size: 11.72px;
            text-decoration-line: underline;
            color: #2e2c2f;
            padding: 0;
        }
        .login-cntr .user-cntr {
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 1em;
            padding-left: 30px;
            padding-right: 30px;
        }
        .login-cntr .user-cntr input {
            width: 100%;
            height: 2em;
            border-radius: 0.25em;
            border: 1px solid rgba(220, 220, 221, 0.5);
            outline: none;
            background-color: white;
            font-family: "Lato", sans-serif;
            font-size: 18.75px;
            letter-spacing: 0.03em;
            padding-left: 5px;
            padding-top: 12px;
        }
        .login-cntr .user-cntr label {
            position: absolute;
            top: 4px;
            left: 10px;
            font-family: "Lato", sans-serif;
            font-size: 18.75px;
            color: rgba(46, 44, 47, 0.5);
            pointer-events: none;
            transition: 0.5s;
            padding-left: 30px;
            padding-right: 30px;
        }
        .login-cntr .user-cntr input:focus~label,
        .login-cntr .user-cntr input:valid~label {
            top: -2px;
            left: 5px;
            font-size: 11.72px;
        }
        .btn-cntr button {
            background-color: blue;
        }
        #btn-cntr {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 30px;
            padding-right: 30px;
        }    
        #btn-cntr h3 {
            text-align: center;
            font-family: "Roboto", sans-serif;
            font-size: 11.72px;
            color: #f9627d;
        }    
        #btn-cntr button {
            border: none;
            background-color: transparent;
            font-family: "Roboto", sans-serif;
            font-size: 11.72px;
            text-decoration-line: underline;
            color: #2E2C2F;
        }
        #btn-cntr #submit {
            width: 100%;
            height: 40px;
            border-radius: 0.25em;
            border: none;
            background-color: #0F4FE6;
            font-family: "Roboto", sans-serif;
            font-size: 18.75px;
            letter-spacing: .03em;
            text-decoration: none;
            color: #ffffff;
            margin-top: 15px;
        }
        .bad-input-lab {
            border: 1px solid #f9627d !important;
        }
        .bad-input-let {
            color: #f9627d !important;
        }
    </style>
</head>
<body>
    <div class ="container-fluid">
        <div class="login-cntr">
            <div class="hdr-cntr">
                <h2>Login</h2>
                <button>I don't have an account</button>
            </div>
            <div class="user-cntr">
                <input type="text" required="" name="login-field-usr" id="login-field-usr" oninput="usr_check();">
                <label id="login-label-usr">username</label>
            </div>
            <div class="user-cntr">
                <input type="password" required="" name="login-field-psw" id="login-field-psw" oninput="psw_check();">
                <label id="login-label-psw">password</label>
            </div>
            <div id="btn-cntr">
                <h3 id="login-msg"></h3>
                <button>I forgot my password</button>
                <button id="submit">continue</button>
            </div>
        </div>
    </div>
</body>
</html>
