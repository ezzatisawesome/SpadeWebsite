<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin | Spade </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="jquery.js"></script>
    <script>
        f = localStorage.getItem("user")
        if(f == undefined) {
            $(document).ready(() => {
                $("#submit").click(() => {
                    let r = new XMLHttpRequest()

                    r.onreadystatechange = (() => {
                        if(r.readyState==4 && r.status==200) {
                            if(r.responseText == "Failed") {
                                $("#login-reponse").text("Invalid username or password")
                            } else {
                                $("#login-response").text("Success")
                                localStorage.setItem("user", r.response)
                                $(location).attr("href", "annotations.html")
                            }
                        }
                    })

                    r.open("POST", "http://localhost:5000/auth/login", true)
                    r.setRequestHeader("Content-Type", "application/json")
                    r.send(JSON.stringify({
                        "user": $("#login-field-email").val(),
                        "password": $("#login-field-psw").val()
                    }))
                })
            })
        } else {
            $(location).attr("href", "annotations.html")
        }
    </script>
</head>
<body>
    <div class ="container-fluid">
        <div class="row">
            <input type="text" placeholder="email" name="login-field-email" id="login-field-email">
            <input type="password" placeholder="password" name="login-field-psw" id="login-field-psw">
            <button id="submit">continue</button>
            <div id="login-response">

            </div>
        </div>
    </div>
</body>
</html>
